<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <title>注册</title>
</head>

<body>

<div id="contianer">
    <div id="zcBox">
            <div class="img">
                <img src="./img/微博.png">
                <p>微&nbsp&nbsp博</p>
            </div>
            <!-- 后端 -->
            <form action="xxx" method="post" name="signUpForm">
            <div class="input">
                    <input id="userId" type="text" name="userId" placeholder="用户名">
                    <div id="prompt"></div>
                    <input id="password" type="text" name="password" placeholder="密码">
            </div>
            <input id="button" type="button" value="注册" onclick="signUp()"> 
            </form>
            <div id="contentSignIn" onclick="window.open('../signIn1.0/signIn.html','_self')" >已有账号?去登录</div>
    </div>
</div> 



<script>

function signUp()
{
    var userId = document.getElementById('userId').value;
    var password = document.getElementById('password').value;
    if(userId.length>0&&password.length>0)
    {
        document.forms['signUpForm'].submit();
    }
    else
    {
        alert("用户名或密码不能为空");
        return;
    }
    alert("注册成功！");

}



</script>
</body>
</html>
